<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Still Standing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <section class="card">
      <h1>Daily Message</h1>
      <p id="dailyMessage">Loading message...</p>
      <button id="nextMessageBtn">Next Message</button>
    </section>

    <section class="card">
      <h2>Article</h2>
      <h3 id="articleTitle"></h3>
      <p id="articleBody"></p>
      <button id="nextArticleBtn">Next Article</button>
    </section>

    <section class="card">
      <h2>Calm</h2>
      <h3 id="calmTitle"></h3>
      <p id="calmBody"></p>
      <button id="nextCalmBtn">Next Calm Tip</button>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
